{% extends "core/base.html" %} 

{% block content %}

    <h1 class="mb-6 text-3xl">Edit project</h1>

    <form class="mt-6 space-y-4" method="post" action = ".">
        {% csrf_token %}

        <div >
            <label>Name</label><br>
            <input type="text" value="{{ project.name }}" name="name" class="w-full py-4 px-6 bg-teal-400 text-white">
        </div>
        
        <div >
            <label>Description</label><br>
            <textarea name="description" class="w-full py-4 px-6 bg-teal-400 text-white">{{ project.description }}</textarea>
        </div>
        <div>
            <button class="py-4 px-8 bg-blue-600 text-white">Submit</button>
        </div>
    </form>

{% endblock %}
