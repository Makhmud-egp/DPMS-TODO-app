{% extends "core/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto py-8 bg-teal-800 text-center">
    <h1 class="text-3xl text-white">Sign up</h1>

    <form class="mt-6 px-8 space-y-4" method="post" action = ".">
        {% csrf_token %}

        <div >
            <label class="text-white">Name</label><br>
            <input type="text" name="name" class="w-full py-4 px-6 bg-teal-400 text-white">
            </div>
        <div >
        <label class="text-white">Email</label><br>
        <input type="email" name="email" class="w-full py-4 px-6 bg-teal-400 text-white">
        </div>
        <div >
            <label class="text-white">Password</label><br>
            <input type="password" name="password1" class="w-full py-4 px-6 bg-teal-400 text-white">
        </div>
        <div >
            <label class="text-white">Repeat password</label><br>
            <input type="password" name="password2" class="w-full py-4 px-6 bg-teal-400 text-white">
        </div>
        <div>
            <button class="py-4 px-8 bg-blue-600 text-white">Sign up</button>
        </div>
    </form>

</div>
{% endblock %}
